<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="me.css" rel="stylesheet">
    <style>
        .row div {
            border: 1px solid salmon;

<body>
    <div class="container-fluid">
        
        <div class="row">
            <p>This is the top part</p>
            <hr/>
        </div>

        <div class="row menubar">

        </div>

        <div class="row">
            <div id="treeContainer" class="col-md-auto manifest-nav ps-4">
                This is the outline view
            </div>

            <div id="slidestrip" class="col-sm-auto">
                Slide strip
            </div>

            <div id="gridview" class="col-lg-auto">
                This is the manifest grid layout
            </div>

            <div id="canvasContainer" class="col-lg-auto">
                This is the canvas
                <div style="width:60vw; background-color:lightgray">
                    I am the canvas
                </div>
            </div>
        
            <div id="resourceEditor" class="col-md-auto p-1">
                This is the resource editor
            </div>        
        </div>


        <div class="row">
            <div class="col p-4">
                <p>This is the footer</p>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
