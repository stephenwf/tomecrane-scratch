<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vault Example</title>
    <style>
        .container { display: grid; grid-template-columns: auto auto; }
        img { padding: 0.3em; }
    </style>
  </head>
  <body>
    <div class="container">
        <pre id="data"></pre>  
    </div>    
    <script>
        const cs = getComputedStyle(document.body);
        let s = "";
        for(const prop of cs)
        {
            s += " - [ ] [" + prop + "](https://developer.mozilla.org/en-US/docs/Web/CSS/" + prop + ")\n";
        }
        document.getElementById("data").innerHTML = s;
    </script>
  </body>
</html>
