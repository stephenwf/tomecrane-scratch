<!DOCTYPE html>
<head><title>Segments</title></head>
<body>
    
<video id="theVideo" width="600" height="400"></video>

<button onclick="segment()">Play next segment</button>

<script>
    v = document.getElementById("theVideo");
    v.addEventListener('ended', segment);

    vids = [
        "http://techslides.com/demos/sample-videos/small.mp4",
        "https://ia800209.us.archive.org/24/items/WildlifeSampleVideo/Wildlife.mp4#t=18,24",
        "https://ia800502.us.archive.org/7/items/NuclearExplosion/NuclearExplosionwww.keepvid.com_512kb.mp4#t=10,14",
        "https://ia800209.us.archive.org/24/items/WildlifeSampleVideo/Wildlife.mp4#t=1,10"
    ]

    function segment(){
        if(vids.length){
            v.src = vids.shift();
            v.play();
        }
    }
</script>

</body>
</html>
